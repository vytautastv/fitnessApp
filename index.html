<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Fitness App</title>
</head>
<body>
    <!-- BMI Calculator --> 
    <section>
        <div class="container">
            <h2 class="header"> BMI Calculator</h2>
            <p>Please enter your height and weight to calculate your BMI</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="weight">
                <label for="floatingInput">Weight (Kg)</label>
            </div>
            <div class="form-floating mb-5">
                <input type="text" class="form-control" id="floatingInput" placeholder="Height">
                <label for="floatingPassword">Height (cm)</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mb-3">
                <button type="button" class="btn btn-outline-light">Calculator</button>
            </div>
            <p id="outout"></p>

        </div>
    </section>



</body>
